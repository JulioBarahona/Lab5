<html lang="en">
   <head>
      <style>
          body {
           margin: 0;
           background: url("https://i.imgur.com/eS4IxK3.png");
           padding: 0;
         }

         /*where messages go*/
         .messagePanel {
           display: flex;
           height: 90vh;
           flex-direction: column;
           width: 100vw;  
         }

      /*general propeorties of message*/
         .message {
           width: 10vh;
           overflow: hidden;
         }

         .chat-messages {
           overflow-y: scroll;
           flex-grow: 1;
           display: flex;
           flex-direction: column;
           width: 100vw;
         }

         /*text zone*/
         .text-element{
           margin-left: 10px;
           border-radius: 15px;
           bottom: 8px;
           position: absolute;
           width: 88vw;
           padding: 10px;
         }
         

         /*send button*/
         .button {
           position: absolute;
           bottom: 8px;
           right: 35px;
           text-align: center;
           text-decoration: none;
           display: inline-block;
           background-color: #4CAF50;
           border: none;
           color: white;
           padding: 10px 25px;
           font-size: 16px;
         }

         /*messages not sent by the user*/
         .inMessage {
           padding: 15px;
           margin-right: 10px;
           width: 40vw;
           height: 25vh;
           text-align: right;
            border-radius: 5px;
           background: #708090;
           align-self: flex-end;
         }

         /*message sent by user */
         .userMessage {
           margin-left: 10px;
           height: 25vh;
           width: 40vw;
           border-radius: 5px;
           background-color: #696969;
         }
      </style>
   </head>
   <body>
      <div id="chat-window" class="messagePanel">
         <div id="chat-messages" class="chat-messages">
         </div>
      </div>
      <script src="https://code.jquery.com/jquery-1.11.1.js"></script>
      <script src="/socket.io/socket.io.js"></script>
      <script>
          var socket = io();
         $('form').submit(function(){
          socket.emit('chat message', $('#m').val())
          $('#m').val('');
          const currentPosition = document.getElementById("chat-messages").scrollTop;
          document.getElementById("chat-messages").scrollTop = currentPosition
          return false;
         })
         var socket = io();
         socket.on('chat message', function(newMessages) {
            const currentPosition = document.getElementById("chat-messages").scrollTop;
            newMessages.map(info =>  {
                const student_id = info.student_id;
                const nick = info.nick;
                const message = info.text
                const p = document.createElement("p")
                p.className ="inMessage"
                if (student_id == "141206"){
                  p.className = "userMessage"
                }
                p.innerHTML = ""+nick+"#"+student_id+":<br />"+"<div class='message'>"+message+"</div>"
                document.getElementById("chat-messages").append(p)
                document.getElementById("chat-messages").scrollTop = currentPosition
              })
         })
      </script>
       <div id="message-box">
          <form action="">
             <input name="input" id="m" type="text" class="text-element">
             <input class="button" type="submit" value="Send" />
       </div>
      <script>

         </script>
          </form>
   </body>
</html>
